<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
        }
        
        .certificate-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .certificate {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            transition: transform 0.3s ease;
        }
        
        .certificate:hover {
            transform: translateY(-10px);
        }
        
        .certificate-image {
            height: 250px;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
        
        .certificate-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .certificate:hover .certificate-image img {
            transform: scale(1.05);
        }
        
        .certificate-content {
            padding: 20px;
        }
        
        .certificate-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .certificate-issuer {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .certificate-date {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .certificate-description {
            font-size: 15px;
            line-height: 1.5;
            color: #555;
        }
        
        .view-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .view-button:hover {
            background-color: #2980b9;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .certificate {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的专业证书</h1>
        <p>以下是我获得的各种专业认证和资格证书</p>
    </div>
    
    <div class="certificate-container">
        <!-- 证书1 -->
        <div class="certificate">
            <div class="certificate-image">
                <img src="" alt=" ">
            </div>
            
        </div>
        
      
    
    <div class="footer">
        <p>© 2023 我的证书集 | 最后更新: 2023年10月</p>
    </div>
</body>
</html>
